name: bot_detection
channels:
  - nvidia
  - pytorch
  - pyg
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch=2.4.0
  - torchvision=0.19.0
  - torchaudio=2.4.0
  - pytorch-cuda=12.4           # GPU acceleration
  - pyg                         # meta-package installs torch-geometric + extensions
  - networkx
  - pandas
  - numpy
  - scikit-learn
  - matplotlib
  - tqdm
  - ipykernel
  - duckdb
  - pyarrow
  - pip

